name: KR Scalping Bot (KOSPI/KOSDAQ)

# 한국 장 시간: KST 09:00~15:30 = UTC 00:00~06:30
# [GitHub Actions 지연 대응] cron을 3시간 앞당겨 실행
# standby job이 UTC 00:30(KR 장 시작 30분 후)까지 대기

on:
  schedule:
    # 3시간 선행: KST 06:35 = UTC 전날 21:35 (원래 KST 09:35)
    - cron: '35 21 * * 0-4'
  workflow_dispatch:
    inputs:
      phase:
        description: 'Phase (1=first 3hr, 2=last 3hr, all=both)'
        default: 'all'

jobs:
  # Standby: KR 장 시작 30분 후(UTC 00:30)까지 대기 (최대 3시간)
  standby:
    runs-on: ubuntu-latest
    timeout-minutes: 200
    steps:
      - name: Standby until KR market open+30min (UTC 00:30)
        run: |
          python3 << 'EOF'
          import time
          from datetime import datetime, timezone, timedelta

          # KR 장 시간: UTC 00:00(KST 09:00) ~ UTC 06:30(KST 15:30)
          # 오프닝 30분 경과 후 시작: UTC 00:30
          KR_TARGET_MINS = 30   # UTC 00:30 (장 시작 30분 후)
          KR_CLOSE_MINS  = 390  # UTC 06:30

          now = datetime.now(timezone.utc)
          now_mins = now.hour * 60 + now.minute

          if KR_TARGET_MINS <= now_mins < KR_CLOSE_MINS:
              # 이미 목표 시간 지남 & 장 중: 즉시 시작
              print(f"[Standby] KR market +30min reached ({now.strftime('%H:%M')} UTC). Starting immediately.")
          else:
              # 목표 시간 전 or 장 마감 후 → UTC 00:30까지 대기
              target = now.replace(hour=0, minute=30, second=0, microsecond=0)
              if now >= target:
                  target += timedelta(days=1)
              wait_sec = (target - now).total_seconds()
              print(f"[Standby] {wait_sec/60:.0f} min until UTC 00:30 (KR market +30min)...")
              while datetime.now(timezone.utc) < target:
                  remaining = (target - datetime.now(timezone.utc)).total_seconds()
                  print(f"  Remaining: {remaining/60:.0f} min")
                  time.sleep(min(300, max(remaining, 1)))
              print(f"[Standby] Done at {datetime.now(timezone.utc).strftime('%H:%M')} UTC")
          EOF

  # Phase 1: 오프닝 서지 스캔 → 모델 학습 → 스캘핑 (~2.5시간)
  kr-scalping-phase1:
    runs-on: ubuntu-latest
    needs: standby
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r cloud/requirements-cloud.txt

      - name: KR Opening surge scan + train + scalping
        env:
          HT_API_KEY: ${{ secrets.HT_API_KEY }}
          HT_API_SECRET_KEY: ${{ secrets.HT_API_SECRET_KEY }}
          HT_API_FK_KEY: ${{ secrets.HT_API_FK_KEY }}
          HT_API_FK_SECRET_KEY: ${{ secrets.HT_API_FK_SECRET_KEY }}
          PAPER_TRADING: ${{ vars.PAPER_TRADING }}
          PAPER_ACCOUNT_NO: ${{ secrets.PAPER_ACCOUNT_NO }}
          REAL_ACCOUNT_NO: ${{ secrets.REAL_ACCOUNT_NO }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SCALPING_DURATION: '150'
        run: python cloud/run_cloud.py --kr-scalping-opening

      - name: Save checkpoint for Phase 2
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kr-scalping-checkpoint
          path: results/domestic_scalping_checkpoint.json
          retention-days: 1
          if-no-files-found: warn

      - name: Save models for Phase 2
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kr-scalping-models
          path: models/*_kr_scalping.pkl
          retention-days: 1
          if-no-files-found: warn

      - name: Job Summary
        if: always()
        run: |
          echo "### KR Scalping Phase 1 Results" >> $GITHUB_STEP_SUMMARY
          if [ -f results/domestic_surge_today.csv ]; then
            echo "**Opening Surge Stocks:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            head -21 results/domestic_surge_today.csv >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f results/domestic_scalping_checkpoint.json ]; then
            echo "**Checkpoint:**" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat results/domestic_scalping_checkpoint.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kr-scalping-phase1-${{ github.run_number }}
          path: |
            logs/
            results/domestic_surge_today.csv
          retention-days: 7
          if-no-files-found: warn

  # Phase 2: 후반 3시간 (KST ~13:05 ~ 15:30)
  kr-scalping-phase2:
    runs-on: ubuntu-latest
    needs: kr-scalping-phase1
    timeout-minutes: 240

    steps:
      - name: Checkout (latest strategy.json)
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r cloud/requirements-cloud.txt

      - name: Restore checkpoint from Phase 1
        uses: actions/download-artifact@v4
        with:
          name: kr-scalping-checkpoint
          path: results/
        continue-on-error: true

      - name: Restore models from Phase 1
        uses: actions/download-artifact@v4
        with:
          name: kr-scalping-models
          path: models/
        continue-on-error: true

      - name: KR Scalping Phase 2
        env:
          HT_API_KEY: ${{ secrets.HT_API_KEY }}
          HT_API_SECRET_KEY: ${{ secrets.HT_API_SECRET_KEY }}
          HT_API_FK_KEY: ${{ secrets.HT_API_FK_KEY }}
          HT_API_FK_SECRET_KEY: ${{ secrets.HT_API_FK_SECRET_KEY }}
          PAPER_TRADING: ${{ vars.PAPER_TRADING }}
          PAPER_ACCOUNT_NO: ${{ secrets.PAPER_ACCOUNT_NO }}
          REAL_ACCOUNT_NO: ${{ secrets.REAL_ACCOUNT_NO }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SCALPING_DURATION: '180'
        run: python cloud/run_cloud.py --kr-scalping-continuous

      - name: Job Summary
        if: always()
        run: |
          echo "### KR Scalping Phase 2 Results" >> $GITHUB_STEP_SUMMARY
          if [ -f results/domestic_scalping_checkpoint.json ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat results/domestic_scalping_checkpoint.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kr-scalping-phase2-${{ github.run_number }}
          path: |
            logs/
          retention-days: 7
          if-no-files-found: warn

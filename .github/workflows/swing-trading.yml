name: Swing Trading Bot

# [GitHub Actions 지연 대응] cron을 3시간 앞당겨 실행
# standby job이 UTC 14:30(US 장 시작)까지 대기

on:
  schedule:
    # 3시간 선행: KST 20:33 = UTC 11:33 (원래 KST 23:33)
    - cron: '33 11 * * 1-5'
  workflow_dispatch:

jobs:
  # Standby: US 장 시작(UTC 14:30)까지 대기 (최대 3시간)
  standby:
    runs-on: ubuntu-latest
    timeout-minutes: 200
    steps:
      - name: Standby until US market open (UTC 14:30)
        run: |
          python3 << 'EOF'
          import time
          from datetime import datetime, timezone

          TARGET_HOUR, TARGET_MIN = 14, 30
          now = datetime.now(timezone.utc)
          target = now.replace(hour=TARGET_HOUR, minute=TARGET_MIN, second=0, microsecond=0)
          if now >= target:
              print(f"Already at/past target ({now.strftime('%H:%M')} UTC)")
          else:
              wait_sec = (target - now).total_seconds()
              print(f"[Standby] {wait_sec/60:.0f} min until UTC {TARGET_HOUR:02d}:{TARGET_MIN:02d}...")
              while datetime.now(timezone.utc) < target:
                  remaining = (target - datetime.now(timezone.utc)).total_seconds()
                  print(f"  Remaining: {remaining/60:.0f} min")
                  time.sleep(min(300, max(remaining, 1)))
          print(f"[Standby] Done at {datetime.now(timezone.utc).strftime('%H:%M')} UTC")
          EOF

  swing-trade:
    runs-on: ubuntu-latest
    needs: standby
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r cloud/requirements-cloud.txt

      - name: Run Swing Trading
        env:
          HT_API_KEY: ${{ secrets.HT_API_KEY }}
          HT_API_SECRET_KEY: ${{ secrets.HT_API_SECRET_KEY }}
          HT_API_FK_KEY: ${{ secrets.HT_API_FK_KEY }}
          HT_API_FK_SECRET_KEY: ${{ secrets.HT_API_FK_SECRET_KEY }}
          PAPER_TRADING: ${{ vars.PAPER_TRADING }}
          PAPER_ACCOUNT_NO: ${{ secrets.PAPER_ACCOUNT_NO }}
          REAL_ACCOUNT_NO: ${{ secrets.REAL_ACCOUNT_NO }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python cloud/run_cloud.py --swing

      - name: Job Summary
        if: always()
        run: |
          if [ -f results/daily_reports/report_$(date +%Y%m%d).json ]; then
            echo "### Swing Trading Results" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat results/daily_reports/report_$(date +%Y%m%d).json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: swing-logs-${{ github.run_number }}
          path: |
            logs/
            results/daily_reports/
          retention-days: 7

name: Scalping Bot (Full Market Hours)

# 미국 장 시간 전체: KST 23:30 ~ 06:00 = UTC 14:30 ~ 21:00
# [GitHub Actions 지연 대응] cron을 3시간 앞당겨 실행
# standby job이 UTC 14:30(NYSE open)까지 대기 후 실제 거래 시작

on:
  schedule:
    # 3시간 선행: KST 20:35 = UTC 11:35 (원래 KST 23:35)
    - cron: '35 11 * * 1-5'
  workflow_dispatch:
    inputs:
      phase:
        description: 'Phase (1=first 3.5hr, 2=last 3.5hr, all=both)'
        default: 'all'

jobs:
  # Standby: US 장 시작(UTC 14:30)까지 대기 (최대 3시간)
  standby:
    runs-on: ubuntu-latest
    timeout-minutes: 200
    steps:
      - name: Standby until US market open (UTC 14:30)
        run: |
          python3 << 'EOF'
          import time
          from datetime import datetime, timezone

          TARGET_HOUR, TARGET_MIN = 14, 30   # UTC 14:30 = NYSE open
          now = datetime.now(timezone.utc)
          target = now.replace(hour=TARGET_HOUR, minute=TARGET_MIN, second=0, microsecond=0)
          if now >= target:
              print(f"Already at/past target ({now.strftime('%H:%M')} UTC)")
          else:
              wait_sec = (target - now).total_seconds()
              print(f"[Standby] {wait_sec/60:.0f} min until UTC {TARGET_HOUR:02d}:{TARGET_MIN:02d}...")
              while datetime.now(timezone.utc) < target:
                  remaining = (target - datetime.now(timezone.utc)).total_seconds()
                  print(f"  Remaining: {remaining/60:.0f} min")
                  time.sleep(min(300, max(remaining, 1)))
          print(f"[Standby] Done at {datetime.now(timezone.utc).strftime('%H:%M')} UTC")
          EOF

  # Phase 1: 30분 대기 → 오프닝 서지 스캔 → 모델 학습 → 스캘핑 (~2.5시간)
  scalping-phase1:
    runs-on: ubuntu-latest
    needs: standby
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r cloud/requirements-cloud.txt

      - name: Opening surge scan + train + scalping
        env:
          HT_API_KEY: ${{ secrets.HT_API_KEY }}
          HT_API_SECRET_KEY: ${{ secrets.HT_API_SECRET_KEY }}
          HT_API_FK_KEY: ${{ secrets.HT_API_FK_KEY }}
          HT_API_FK_SECRET_KEY: ${{ secrets.HT_API_FK_SECRET_KEY }}
          PAPER_TRADING: ${{ vars.PAPER_TRADING }}
          PAPER_ACCOUNT_NO: ${{ secrets.PAPER_ACCOUNT_NO }}
          REAL_ACCOUNT_NO: ${{ secrets.REAL_ACCOUNT_NO }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SCALPING_DURATION: '150'
        run: python cloud/run_cloud.py --scalping-opening

      - name: Save checkpoint for Phase 2
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scalping-checkpoint
          path: results/scalping_checkpoint.json
          retention-days: 1
          if-no-files-found: warn

      - name: Save models for Phase 2
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scalping-models
          path: models/*_scalping.pkl
          retention-days: 1
          if-no-files-found: warn

      - name: Job Summary
        if: always()
        run: |
          echo "### Scalping Phase 1 Results" >> $GITHUB_STEP_SUMMARY
          if [ -f results/opening_surge_today.csv ]; then
            echo "**Opening Surge Stocks:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            head -21 results/opening_surge_today.csv >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f results/scalping_checkpoint.json ]; then
            echo "**Checkpoint:**" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat results/scalping_checkpoint.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scalping-phase1-${{ github.run_number }}
          path: |
            logs/
            results/scalping_summary_*.json
            results/opening_surge_today.csv
            results/scalping_model_results.csv
          retention-days: 7
          if-no-files-found: warn

  # Phase 2: 후반 3.5시간 (KST 03:05 ~ 06:30)
  scalping-phase2:
    runs-on: ubuntu-latest
    needs: scalping-phase1
    timeout-minutes: 240

    steps:
      - name: Checkout (latest strategy.json)
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r cloud/requirements-cloud.txt

      - name: Restore checkpoint from Phase 1
        uses: actions/download-artifact@v4
        with:
          name: scalping-checkpoint
          path: results/
        continue-on-error: true

      - name: Restore models from Phase 1
        uses: actions/download-artifact@v4
        with:
          name: scalping-models
          path: models/
        continue-on-error: true

      - name: Scalping Phase 2 (3.5 hours)
        env:
          HT_API_KEY: ${{ secrets.HT_API_KEY }}
          HT_API_SECRET_KEY: ${{ secrets.HT_API_SECRET_KEY }}
          HT_API_FK_KEY: ${{ secrets.HT_API_FK_KEY }}
          HT_API_FK_SECRET_KEY: ${{ secrets.HT_API_FK_SECRET_KEY }}
          PAPER_TRADING: ${{ vars.PAPER_TRADING }}
          PAPER_ACCOUNT_NO: ${{ secrets.PAPER_ACCOUNT_NO }}
          REAL_ACCOUNT_NO: ${{ secrets.REAL_ACCOUNT_NO }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SCALPING_DURATION: '210'
        run: python cloud/run_cloud.py --scalping-continuous

      - name: Job Summary
        if: always()
        run: |
          echo "### Scalping Phase 2 Results" >> $GITHUB_STEP_SUMMARY
          if [ -f results/scalping_summary_$(date +%Y%m%d).json ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat results/scalping_summary_$(date +%Y%m%d).json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scalping-phase2-${{ github.run_number }}
          path: |
            logs/
            results/scalping_summary_*.json
          retention-days: 7
          if-no-files-found: warn

name: Scalping Bot (Full Market Hours)

# 미국 장 시간 전체: KST 23:30 ~ 06:00 = UTC 14:30 ~ 21:00
# GitHub Actions job 최대 6시간 → 2개 phase로 분할

on:
  schedule:
    # Phase 1: KST 23:35 = UTC 14:35
    - cron: '35 14 * * 1-5'
  workflow_dispatch:
    inputs:
      phase:
        description: 'Phase (1=first 3.5hr, 2=last 3.5hr, all=both)'
        default: 'all'

jobs:
  # Phase 1: 장 시작 ~ 3.5시간 (KST 23:35 ~ 03:05)
  scalping-phase1:
    runs-on: ubuntu-latest
    timeout-minutes: 240  # 4시간 (3.5hr + 여유)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r cloud/requirements-cloud.txt

      - name: Refresh surging stocks + retrain scalping models
        env:
          HT_API_KEY: ${{ secrets.HT_API_KEY }}
          HT_API_SECRET_KEY: ${{ secrets.HT_API_SECRET_KEY }}
          HT_API_FK_KEY: ${{ secrets.HT_API_FK_KEY }}
          HT_API_FK_SECRET_KEY: ${{ secrets.HT_API_FK_SECRET_KEY }}
        run: python cloud/run_cloud.py --refresh

      - name: Scalping Phase 1 (3.5 hours)
        env:
          HT_API_KEY: ${{ secrets.HT_API_KEY }}
          HT_API_SECRET_KEY: ${{ secrets.HT_API_SECRET_KEY }}
          HT_API_FK_KEY: ${{ secrets.HT_API_FK_KEY }}
          HT_API_FK_SECRET_KEY: ${{ secrets.HT_API_FK_SECRET_KEY }}
          SCALPING_DURATION: '210'
        run: python cloud/run_cloud.py --scalping-continuous

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scalping-phase1-${{ github.run_number }}
          path: logs/
          retention-days: 7

  # Phase 2: 후반 3.5시간 (KST 03:05 ~ 06:30)
  scalping-phase2:
    runs-on: ubuntu-latest
    needs: scalping-phase1
    timeout-minutes: 240

    steps:
      - name: Checkout (latest strategy.json)
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r cloud/requirements-cloud.txt

      - name: Scalping Phase 2 (3.5 hours)
        env:
          HT_API_KEY: ${{ secrets.HT_API_KEY }}
          HT_API_SECRET_KEY: ${{ secrets.HT_API_SECRET_KEY }}
          HT_API_FK_KEY: ${{ secrets.HT_API_FK_KEY }}
          HT_API_FK_SECRET_KEY: ${{ secrets.HT_API_FK_SECRET_KEY }}
          SCALPING_DURATION: '210'
        run: python cloud/run_cloud.py --scalping-continuous

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scalping-phase2-${{ github.run_number }}
          path: logs/
          retention-days: 7

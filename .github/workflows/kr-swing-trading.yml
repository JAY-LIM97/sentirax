name: KR Swing Trading (KOSPI/KOSDAQ)

# 한국 장 시작 직후 스윙 신호 스캔 + 주문 실행
# [GitHub Actions 지연 대응] cron을 3시간 앞당겨 실행
# standby job이 UTC 00:00(KR 장 시작)까지 대기

on:
  schedule:
    # 3시간 선행: KST 06:05 = UTC 전날 21:05 (원래 KST 09:05)
    - cron: '5 21 * * 0-4'
  workflow_dispatch:

jobs:
  # Standby: KR 장 시작(UTC 00:00)까지 대기 (최대 3시간)
  standby:
    runs-on: ubuntu-latest
    timeout-minutes: 200
    steps:
      - name: Standby until KR market open (UTC 00:00)
        run: |
          python3 << 'EOF'
          import time
          from datetime import datetime, timezone, timedelta

          TARGET_HOUR, TARGET_MIN = 0, 0    # UTC 00:00 = KST 09:00
          now = datetime.now(timezone.utc)
          target = now.replace(hour=TARGET_HOUR, minute=TARGET_MIN, second=0, microsecond=0)
          if now >= target:
              elapsed = (now - target).total_seconds()
              if elapsed > 3 * 3600:  # 3시간 이상 지남 → 저녁 시간대, 다음날 대상
                  target += timedelta(days=1)
              # else: 방금 지났으면(지연 실행) → 즉시 진행
          wait_sec = (target - now).total_seconds()
          if wait_sec < 30:
              print(f"Already at/near target ({now.strftime('%H:%M')} UTC)")
          else:
              print(f"[Standby] {wait_sec/60:.0f} min until UTC {TARGET_HOUR:02d}:{TARGET_MIN:02d}...")
              while datetime.now(timezone.utc) < target:
                  remaining = (target - datetime.now(timezone.utc)).total_seconds()
                  print(f"  Remaining: {remaining/60:.0f} min")
                  time.sleep(min(300, max(remaining, 1)))
          print(f"[Standby] Done at {datetime.now(timezone.utc).strftime('%H:%M')} UTC")
          EOF

  kr-swing:
    runs-on: ubuntu-latest
    needs: standby
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r cloud/requirements-cloud.txt

      - name: KR Swing Trading
        env:
          HT_API_KEY: ${{ secrets.HT_API_KEY }}
          HT_API_SECRET_KEY: ${{ secrets.HT_API_SECRET_KEY }}
          HT_API_FK_KEY: ${{ secrets.HT_API_FK_KEY }}
          HT_API_FK_SECRET_KEY: ${{ secrets.HT_API_FK_SECRET_KEY }}
          PAPER_TRADING: ${{ vars.PAPER_TRADING }}
          PAPER_ACCOUNT_NO: ${{ secrets.PAPER_ACCOUNT_NO }}
          REAL_ACCOUNT_NO: ${{ secrets.REAL_ACCOUNT_NO }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python cloud/run_cloud.py --kr-swing

      - name: Job Summary
        if: always()
        run: |
          echo "### KR Swing Trading Results" >> $GITHUB_STEP_SUMMARY
          TODAY=$(date +%Y%m%d)
          if [ -f results/domestic_swing_report_${TODAY}.json ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat results/domestic_swing_report_${TODAY}.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kr-swing-${{ github.run_number }}
          path: |
            logs/
            results/domestic_swing_report_*.json
          retention-days: 7
          if-no-files-found: warn

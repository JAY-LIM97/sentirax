name: KR Daily Retrain (KOSPI/KOSDAQ)

# 장 시작 전 국내 스캘핑 모델 재학습
# [GitHub Actions 지연 대응] cron을 3시간 앞당겨 실행
# standby job이 UTC 23:00(원래 실행 시간)까지 대기

on:
  schedule:
    # 3시간 선행: KST 05:07 = UTC 전날 20:07 (원래 KST 08:07)
    - cron: '7 20 * * 0-4'
  workflow_dispatch:

jobs:
  # Standby: UTC 23:00까지 대기 (최대 3시간)
  standby:
    runs-on: ubuntu-latest
    timeout-minutes: 200
    steps:
      - name: Standby until KR retrain time (UTC 23:00)
        run: |
          python3 << 'EOF'
          import time
          from datetime import datetime, timezone, timedelta

          TARGET_HOUR, TARGET_MIN = 23, 0
          now = datetime.now(timezone.utc)
          target = now.replace(hour=TARGET_HOUR, minute=TARGET_MIN, second=0, microsecond=0)
          if now >= target:
              elapsed = (now - target).total_seconds()
              if elapsed > 3 * 3600:  # 3시간 이상 지남 → 다음날 대상
                  target += timedelta(days=1)
              # else: 방금 지났으면(지연 실행) → 즉시 진행
          wait_sec = (target - now).total_seconds()
          if wait_sec < 30:
              print(f"Already at/near target ({now.strftime('%H:%M')} UTC)")
          else:
              print(f"[Standby] {wait_sec/60:.0f} min until UTC {TARGET_HOUR:02d}:{TARGET_MIN:02d}...")
              while datetime.now(timezone.utc) < target:
                  remaining = (target - datetime.now(timezone.utc)).total_seconds()
                  print(f"  Remaining: {remaining/60:.0f} min")
                  time.sleep(min(300, max(remaining, 1)))
          print(f"[Standby] Done at {datetime.now(timezone.utc).strftime('%H:%M')} UTC")
          EOF

  kr-retrain:
    runs-on: ubuntu-latest
    needs: standby
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r cloud/requirements-cloud.txt

      - name: KR Daily Model Retrain
        env:
          HT_API_KEY: ${{ secrets.HT_API_KEY }}
          HT_API_SECRET_KEY: ${{ secrets.HT_API_SECRET_KEY }}
          HT_API_FK_KEY: ${{ secrets.HT_API_FK_KEY }}
          HT_API_FK_SECRET_KEY: ${{ secrets.HT_API_FK_SECRET_KEY }}
          PAPER_TRADING: ${{ vars.PAPER_TRADING }}
          PAPER_ACCOUNT_NO: ${{ secrets.PAPER_ACCOUNT_NO }}
          REAL_ACCOUNT_NO: ${{ secrets.REAL_ACCOUNT_NO }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python cloud/run_cloud.py --kr-retrain

      - name: Job Summary
        if: always()
        run: |
          echo "### KR Daily Retrain Results" >> $GITHUB_STEP_SUMMARY
          if [ -f results/domestic_surge_today.csv ]; then
            echo "**Domestic Surge Stocks (scan):**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            head -21 results/domestic_surge_today.csv >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          MODEL_COUNT=$(ls models/*_kr_scalping.pkl 2>/dev/null | wc -l)
          echo "**KR Scalping models trained:** ${MODEL_COUNT}" >> $GITHUB_STEP_SUMMARY

      - name: Save trained models
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kr-models-${{ github.run_number }}
          path: models/*_kr_scalping.pkl
          retention-days: 3
          if-no-files-found: warn

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kr-retrain-logs-${{ github.run_number }}
          path: |
            logs/
            results/domestic_surge_today.csv
          retention-days: 7
          if-no-files-found: warn

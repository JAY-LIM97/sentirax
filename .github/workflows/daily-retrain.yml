name: Daily Model Retrain + Performance

# [GitHub Actions 지연 대응] cron을 3시간 앞당겨 실행
# standby job이 UTC 13:00(원래 실행 시간)까지 대기

on:
  schedule:
    # 3시간 선행: KST 19:07 = UTC 10:07 (원래 KST 22:07)
    - cron: '7 10 * * 1-5'
  workflow_dispatch:

jobs:
  # Standby: UTC 13:00까지 대기 (최대 3시간)
  standby:
    runs-on: ubuntu-latest
    timeout-minutes: 200
    steps:
      - name: Standby until retrain time (UTC 13:00)
        run: |
          python3 << 'EOF'
          import time
          from datetime import datetime, timezone

          TARGET_HOUR, TARGET_MIN = 13, 0
          now = datetime.now(timezone.utc)
          target = now.replace(hour=TARGET_HOUR, minute=TARGET_MIN, second=0, microsecond=0)
          if now >= target:
              print(f"Already at/past target ({now.strftime('%H:%M')} UTC)")
          else:
              wait_sec = (target - now).total_seconds()
              print(f"[Standby] {wait_sec/60:.0f} min until UTC {TARGET_HOUR:02d}:{TARGET_MIN:02d}...")
              while datetime.now(timezone.utc) < target:
                  remaining = (target - datetime.now(timezone.utc)).total_seconds()
                  print(f"  Remaining: {remaining/60:.0f} min")
                  time.sleep(min(300, max(remaining, 1)))
          print(f"[Standby] Done at {datetime.now(timezone.utc).strftime('%H:%M')} UTC")
          EOF

  retrain:
    runs-on: ubuntu-latest
    needs: standby
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r cloud/requirements-cloud.txt

      - name: Performance tracking + model auto-switch
        env:
          HT_API_KEY: ${{ secrets.HT_API_KEY }}
          HT_API_SECRET_KEY: ${{ secrets.HT_API_SECRET_KEY }}
          HT_API_FK_KEY: ${{ secrets.HT_API_FK_KEY }}
          HT_API_FK_SECRET_KEY: ${{ secrets.HT_API_FK_SECRET_KEY }}
          PAPER_TRADING: ${{ vars.PAPER_TRADING }}
          PAPER_ACCOUNT_NO: ${{ secrets.PAPER_ACCOUNT_NO }}
          REAL_ACCOUNT_NO: ${{ secrets.REAL_ACCOUNT_NO }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python cloud/run_cloud.py --performance

      - name: Retrain swing models with latest data
        env:
          HT_API_KEY: ${{ secrets.HT_API_KEY }}
          HT_API_SECRET_KEY: ${{ secrets.HT_API_SECRET_KEY }}
          HT_API_FK_KEY: ${{ secrets.HT_API_FK_KEY }}
          HT_API_FK_SECRET_KEY: ${{ secrets.HT_API_FK_SECRET_KEY }}
          PAPER_TRADING: ${{ vars.PAPER_TRADING }}
          PAPER_ACCOUNT_NO: ${{ secrets.PAPER_ACCOUNT_NO }}
          REAL_ACCOUNT_NO: ${{ secrets.REAL_ACCOUNT_NO }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python cloud/run_cloud.py --retrain

      - name: Commit updated models
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add models/ results/ || true
          git diff --staged --quiet || git commit -m "auto: daily model retrain $(date +%Y-%m-%d)"
          git push || true

      - name: Job Summary
        if: always()
        run: |
          echo "### Daily Retrain Results" >> $GITHUB_STEP_SUMMARY
          if [ -f results/daily_reports/report_$(date +%Y%m%d).json ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat results/daily_reports/report_$(date +%Y%m%d).json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Committed files:**" >> $GITHUB_STEP_SUMMARY
          git log --oneline -1 >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No new commits" >> $GITHUB_STEP_SUMMARY

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: retrain-logs-${{ github.run_number }}
          path: |
            logs/
            results/daily_reports/
            results/performance/
          retention-days: 14
